  <title>Gifter - Encuentra el regalo ideal</title>
  <!-- Favicon -->
  <link rel="icon" href="https://img.freepik.com/vector-premium/ilustracion-vector-plano-icono-paquete-regalo-rojo-caja-regalo-san-valentin_642540-494.jpg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/public/styles.css">
  <!-- Font Awesome para los íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Ajustes para que la navbar sea igual a la de index.html */
    .navbar {
      background-color: #ff3131; /* Rojo principal */
    }

    .navbar a {
      color: white !important;
      font-size: 1.1rem;
    }

    .navbar a:hover {
      color: #2c3e50 !important; /* Negro suave al pasar el mouse */
    }

    .navbar-toggler-icon {
      background-color: white;
    }

    /* Estilos para el formulario de inicio de sesión */
    form {
      width: 300px;
      margin: 50px auto;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin-bottom: 5px;
    }

    form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    form button {
      width: 100%;
      padding: 10px;
      background-color: #ff3131;
      color: white;
      border: none;
      border-radius: 4px;
    }

    form button:hover {
      background-color: #c0392b;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    footer a {
      color: #ff3131;
      text-decoration: none;
    }

    footer a:hover {
      color: #c0392b;
    }
  </style>
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <button style="background: none; border: none; padding: 0;">
          <img src="https://i.pinimg.com/736x/95/91/e0/9591e05bbe392a14c44f037a51ee2592.jpg" alt="Gifter" style="width: 150px; height: auto;">
        </button>
      </a>        
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Regalos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="comunidad.html">Comunidad Gifter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="nosotros.html">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contacto-footer">Contacto</a>
          </li>
          <li class="nav-item">
            <a href="#carrito" id="carrito-icon" class="nav-link">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="login.html" id="usuario-icon" class="nav-link">
              <i class="fas fa-user"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Resto de la página (Formulario de inicio de sesión, etc.) -->
  <h1 class="text-center mt-5">Iniciar Sesión</h1>
  <form id="login-form">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" required>
    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>
    
    <button type="submit">Iniciar Sesión</button>
  </form>
  
  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita que el formulario se envíe normalmente
      window.location.href = "index.html"; // Redirige a la página de inicio
    });
  </script>
  
  
  <p class="text-center">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>

  <!-- Footer con enlaces de contacto -->
  <footer id="contacto-footer">
    <p>¡Conéctate con nosotros!</p>
    <a href="https://www.instagram.com/gifter.ok?igsh=MWV2MnhkMzYyMG9zeQ%3D%3D&utm_source=qr" target="_blank">Instagram</a> |
    <a href="mailto:contacto@gifter.com">Email</a> |
    <a href="https://www.tiktok.com/@tu_tiktok" target="_blank">TikTok</a>
  </footer>

  <!-- Archivos JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
